{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow mt-10">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete "{{ object }}"? This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-3">
            <a href="javascript:history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
