<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coil Cutting System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14">
                <div class="flex items-center">
                    <a href="{% url 'coil:index' %}" class="text-lg font-semibold text-gray-900">
                        Coil Cutting
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="{% url 'coil:index' %}" class="text-sm text-gray-600 hover:text-gray-900">
                        หน้าแรก
                    </a>
                    <a href="/admin/" class="text-sm text-gray-600 hover:text-gray-900">
                        ผู้ดูแลระบบ
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-8xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-16 bg-white">
        <div class="max-w-8xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-xs">
                Coil Cutting System
            </p>
        </div>
    </footer>
</body>
</html>
